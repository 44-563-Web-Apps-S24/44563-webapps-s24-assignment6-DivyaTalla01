<!DOCTYPE html>
<html>
 
<head>

    <title>Animal Game page</title>
</head>
<body>                            
<h1>Animal Game by Divya Talla</h1>
<h2>Guess the Animal</h2>


    <form>
        <label for="hiddenAnimal">The hidden animal type:</label><br>
        <input type="password" id="hiddenAnimal" value="Chicken"><br>
        
        <label for="guessAnimal">Guess the animal:</label><br>
        <input type="text" id="guessAnimal"><br>
        
        
        <button type="button" id="checkGuessBtn" onclick="checkAnimal()">Check the guess</button>
    </form>
    <p id="result"></p>
    


<script> 


    let wrong = 0;
    let correct = 0;
    
    function checkAnimal() {
        const hiddenAnimal = document.getElementById('hiddenAnimal').value;
        const guessAnimal = document.getElementById('guessAnimal').value;
        
        if (hiddenAnimal.toLowerCase() === guessAnimal.toLowerCase()) {
            correct++;
            alert('Ruff ruff');
        } else {
            wrong++;
            alert('Grrrr');
        }
        
        document.getElementById('result').innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
          // Check if the number of wrong guesses exceeds the number of correct guesses(bonus)
          if (wrong > correct) {
                document.getElementById('checkGuessBtn').setAttribute('onclick', 'tooManyWrongGuesses()');
            }
        }

        function tooManyWrongGuesses() {
            alert('Sorry, too many wrong guesses.');
        }
    
</script>


<div id="imageContainer">
    <img id="drinkImage" src="Image.jpg" width="150" height="150" onclick="selectImage()">
</div>
<script>
    let useImage = 1;

    function selectImage() {
        const image = document.getElementById('drinkImage');
        switch (useImage) {
            case 1:
                image.src = 'Vodka Martini.jpg';
                useImage = 2;
                break;
            case 2:
                image.src = 'Iced Tea.jpg';
                useImage = 3;
                break;
            case 3:
                image.src = 'Daiquiri.jpg';
                useImage = 1;
                break;
            default:
                break;
        }
    }
</script>


</body>
</html>
