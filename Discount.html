<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Discount Calculations</title>
</head>
<body>
<h1>Divya Talla Discount Calculations</h1>
 
<body>



<form>
    <label for="price">Enter price per: </label>
    <input type ="number" id="price"  value="10"> <br>

    <label for="count">Enter the number of items: </label>
    <input type ="number" id="count" value="9"> <br>
 
    <label for="reductions">Enter the discount percent:</label>
    <input type="number" id="reductions" value="5"><br>
    
    <button onclick="discount()">Show total</button>
    
    <div id="result"></div>
</form>

<form>
    <label>
        <input type="radio" name="operation" value="sum" onclick="chooseOp()">
        Sum
    </label><br>
    
    <label>
        <input type="radio" name="operation" value="multiply" onclick="chooseOp()">
        Multiply
    </label><br>
    
    <label>
        <input type="radio" name="operation" value="exponent" onclick="chooseOp()">
        Exponent
    </label><br>
</form>


<p id="result"> </p>


<script>
    
    function discount() {
        // Get values from input elements
        let price = parseFloat(document.getElementById('price').value);
        let count = parseInt(document.getElementById('count').value);
        let discount = parseInt(document.getElementById('reductions').value);

        // Initialize a local variable to hold the output
        let toShow = "Totals are: ";

        // Loop to compute total value with different discount percentages
        for (let i = 0; i < 5; i++) {
            let currentDiscount = discount + i;
            // Round the total to 2 decimal places
            let total = +(price * count * (1 - currentDiscount / 100)).toFixed(2);
            toShow += `${currentDiscount}% is ${total}; `;
        }
        
        // Update the result display
        console.log(toShow); // Check the output in the console
        console.log(document.getElementById('result')); // Check if the element is found
        document.getElementById('result').innerText = toShow + 
        `(price was ${price}, number is ${count}, discount is ${discount})`;
    }
    

    

     function chooseOp() {
            // Get the selected operation
            const operation = document.querySelector('input[name="operation"]:checked').value;

            // Get the values from input elements
            const price = parseFloat(document.getElementById('price').value);
            const discount = parseFloat(document.getElementById('reductions').value);

            // Perform the selected operation based on the radio button value
            let result;
            switch (operation) {
                case 'sum':
                    result = price + discount;
                    document.getElementById('result').innerText = `Sum of ${price} and ${discount} is ${result}`;
                    break;
                case 'multiply':
                    result = price * discount;
                    document.getElementById('result').innerText = `Product of ${price} and ${discount} is ${result}`;
                    break;
                case 'exponent':
                    result = Math.pow(price, discount);
                    document.getElementById('result').innerText = `Exponent of ${price} to the power of ${discount} is ${result}`;
                    break;
                default:
                    break;
            }
        }
    </script>
</script>


</body>
</html>
